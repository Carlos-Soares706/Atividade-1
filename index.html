<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/pt/7/77/Pok%C3%A9dex_3D_logo.png" alt="Logo Pokedex" class="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="#" data-type="fire">Fogo</a></li>
                <li><a href="#" data-type="water">Água</a></li>
                <li><a href="#" data-type="grass">Grama</a></li>
                <li><a href="#" data-type="electric">Elétrico</a></li>
                <li><a href="#" data-type="ice">Gelo</a></li>
                <li><a href="#" data-type="fighting">Lutador</a></li>
                <li><a href="#" data-type="poison">Venenoso</a></li>
                <li><a href="#" data-type="ground">Terra</a></li>
                <li><a href="#" data-type="flying">Voador</a></li>
                <li><a href="#" data-type="psychic">Psíquico</a></li>
                <li><a href="#" data-type="bug">Inseto</a></li>
                <li><a href="#" data-type="rock">Pedra</a></li>
                <li><a href="#" data-type="ghost">Fantasma</a></li>
                <li><a href="#" data-type="dragon">Dragão</a></li>
                <li><a href="#" data-type="dark">Sombrio</a></li>
                <li><a href="#" data-type="steel">Aço</a></li>
                <li><a href="#" data-type="fairy">Fada</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Catálogo de Pokémon</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Digite o nome do Pokémon..." />
            <button id="search-button">Pesquisar</button>
        </div>  
        <div id="pokemon-info">
            <p></p>
        </div>
        <div id="pokemon-list">
            <!-- Aqui será carregada a lista de Pokémon por tipo -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        }
      </script>
</body>
</html>
