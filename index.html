<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/pt/7/77/Pok%C3%A9dex_3D_logo.png" alt="Logo Pokedex" class="logo">
    </header>
    <div class="container">
        <h2>Quem é esse Pokémon</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Digite o nome do Pokémon..." />
            <button id="search-button">Pesquisar</button>
        </div>
        <div id="pokemon-info">
            <p>Digite o nome de um Pokémon para começar a busca.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
